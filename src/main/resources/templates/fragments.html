<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<body>
<div th:fragment="loginForm(displayName, role, username, password)" class="user">
    <div class="picture-and-name">
        <div class="profile-pic">
            <img
                    class="profile-pic-img"
                    th:src="'/users/picture/' + ${username} + '.webp'"
                    th:alt="'Profile picture of ' + ${displayName}"/>
        </div>
        <div class="user-info">
            <p th:text="${displayName}" class="user-name">username</p>
            <div class="user-role">
                <p th:text="${role}"></p>
            </div>
        </div>
    </div>
    <form th:action="@{/login}" method="post">
        <div hidden="hidden">
            <label><input type="text" name="username" th:value="${username}"/> </label>
        </div>
        <div hidden="hidden">
            <label> Password:
                <!-- I know what you're thinking. That's a plaintext password in the HTML. Don't worry, it's a Demo login to a Demo instance. -->
                <input type="password" name="password" th:value="${password}"/>
            </label>
        </div>
        <div>
            <input type="submit" th:value="'Sign In as ' + ${displayName}" class="login-button"/>
        </div>
    </form>
</div>
</body>
</html>
